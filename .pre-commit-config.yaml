repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: uv run isort .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff
        name: ruff
        entry: uv run ruff check . --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--color=yes, --durations=10]
